<!-- Script para carrito y filtrado por color -->
<script>
  function agregarAlCarrito(nombre, precio) {
    let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
    carrito.push({ nombre, precio });
    localStorage.setItem('carrito', JSON.stringify(carrito));
    alert(`${nombre} fue agregado al carrito por $${precio}.`);
  }

  function filtrarPorColor() {
    const seleccion = document.getElementById('colorSelector').value.toLowerCase();
    const productos = document.querySelectorAll('.productos');

    productos.forEach(producto => {
      const alt = producto.querySelector('img').alt.toLowerCase();
      if (seleccion === 'todos' || alt.includes(seleccion)) {
        producto.style.display = 'inline-block';
      } else {
        producto.style.display = 'none';
      }
    });
  }
</script>
